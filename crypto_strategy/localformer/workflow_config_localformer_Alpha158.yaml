qlib_init:
    provider_uri: "~/qlib/data/binanceus"
    region: us
market: &market all
benchmark: &benchmark eth_usdt
data_handler_config: &data_handler_config
    start_time: 2020-01-01
    end_time: 2024-01-31
    fit_start_time: 2020-01-01
    fit_end_time: 2022-06-30
    instruments: *market
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: label
    label: ["Ref($open, -2) / Ref($open, -1) - 1"] 

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2023-01-01
        end_time: 2024-01-31
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: LocalformerModel
        module_path: qlib.contrib.model.pytorch_localformer_ts
        kwargs:
            seed: 0
            d_feat: 158
            n_jobs: 4
            GPU: 1
    dataset:
        class: TSDatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2020-01-01, 2022-06-30]
                valid: [2022-07-01, 2022-12-31]
                test: [2023-01-01, 2024-01-31]
            step_len: 20
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
              model: <MODEL>
              dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
              ana_long_short: False
              ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
              config: *port_analysis_config
